<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Success</title>
    <style>
        .cursor{
    z-index: 999;
    background: rgb(11, 173, 198);
    position: fixed;
    width: 20px;
    height: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 20px rgb(11, 173, 198),
                0 0 60px rgb(11, 173, 198),
                0 0 100px rgb(11, 173, 198);

    animation: colors 5s infinite; 
    transform: translate(-50%,-50%);           


}

@keyframes colors {
    0%{
       filter: hue-rotate(0deg);
    }
  
}

.cursor:before{
    size: 100px;
    content: '';
    position: absolute;
    background: rgb(11, 173, 198);
    width: 50px;
    height: 50px;
    opacity: 0.2;
    transform: translate(-30%,-30%);
    border-radius: 50%;

}

    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2d46eb;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #2d46eb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #bab8d0;
        }

        /* Media Queries */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 22px;
            }
            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your appointment has been successfully booked</h1>
        <a href="index.html" class="btn">Home</a>
    </div>
    <div class="cursor"></div>
    <script>
        const cursor = document.querySelector(".cursor");

//follow cursor on mouse move
document.addEventListener("mousemove",(e)=>{
    let x = e.pageX;
    let y = e.pageY;

    cursor.style.top = y + "px";
    cursor.style.left =x + "px";
    cursor.style.display ="block";

    //cursor effects on mouse stopped
    function mouseStopped(){
        cursor.style.display="none";

    }
    clearTimeout(timeout);
    timeout = setTimeout(mouseStopped,1000);


});

//cursor effect on mouseout

document.addEventListener("mouseout",()=>{
    cursor.style.display="none";

});
    </script>
</body>
</html>
