  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const emojis = document.querySelectorAll('.emoji');
      let selectedEmoji = '';

      emojis.forEach(emoji => {
        emoji.addEventListener('click', () => {
          const value = emoji.getAttribute('data-value');
          highlightEmojis(value);
          selectedEmoji = value;
        });
      });

      function highlightEmojis(value) {
        emojis.forEach((emoji) => {
          if (emoji.getAttribute('data-value') === value) {
            emoji.classList.add('selected');
          } else {
            emoji.classList.remove('selected');
          }
        });
      }

      window.submitRating = function() {
        const comment = document.getElementById('comment').value;

        if (selectedEmoji && comment.trim() !== '') {
          Toastify({
            text: `Thanks For Your Feedback ${selectedEmoji} `,
            duration: 3000,
            close: true,
            gravity: "top",
            position: "center",
            backgroundColor: "#4CAF50",
          }).showToast();
          console.log('Rating:', selectedEmoji);
          console.log('Comments:', comment);
        } else {
          Toastify({
            text: "Please Fill All The Details ğŸ˜”",
            duration: 3000,
            close: true,
            gravity: "top",
            position: "center",
            backgroundColor: "#FF0000",
          }).showToast();
        }
      };
    });


    const hamburger=document.querySelector('.hamburger');

    nav.classList.toggle('vis-h');
  })
  </script>
