name: Add 'gssoc' label to PRs

on:
  pull_request:
    types: [opened,edited,synchronize]

jobs:
  add-gssoc-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add 'gssoc' label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: gssoc
          github_token: ${{ secrets.GITHUB_TOKEN }}